<main>
  <section class="section__challenge__compleate chellenge__compleate--details">
    <div *ngFor="let post of posts; let postIndex = index;">
      <div *ngIf="post.learnID == indexPost">
        <div *ngFor="let lesson of post.lesson">
          <div *ngIf="lesson.lesson_id == indexLesson">

            <!-- Header Section -->
            <div class="container-fluid chellenge__compleate--details-custom-container">
              <figure class="chellenge__compleate--video">
                <div class="chellenge__videobox__container">
                  <div *ngIf="lesson.id != ''; else lessonBanner"
                    class="wistia_responsive_padding chellenge__compleate--video-content for-video-only"
                    style="padding:56.25% 0 0 0;position:relative;">
                    <div class="wistia_responsive_wrapper"
                      style="height:100%;left:0;position:absolute;top:0;width:100%;">
                      <div class="wistia_embed wistia_async_{{lesson.id}} autoPlay=false seo=false videoFoam=true"
                        style="height:100%;width:100%">
                        <div class="sk-circle">
                          <div class="sk-circle1 sk-child"></div>
                          <div class="sk-circle2 sk-child"></div>
                          <div class="sk-circle3 sk-child"></div>
                          <div class="sk-circle4 sk-child"></div>
                          <div class="sk-circle5 sk-child"></div>
                          <div class="sk-circle6 sk-child"></div>
                          <div class="sk-circle7 sk-child"></div>
                          <div class="sk-circle8 sk-child"></div>
                          <div class="sk-circle9 sk-child"></div>
                          <div class="sk-circle10 sk-child"></div>
                          <div class="sk-circle11 sk-child"></div>
                          <div class="sk-circle12 sk-child"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <ng-template #lessonBanner>
                    <!-- <img class="chellenge__compleate--video-content" *ngIf="lesson.lesson_image != ''" src="{{ lesson.lesson_image }}" alt="img" /> -->

                    <div *ngIf="lesson.lesson_image != ''" class="chellenge__compleate--video-content lesson-banner-img"
                      [ngStyle]="{'background-image':'url(' + lesson.lesson_image + ')'}"></div>
                  </ng-template>
                </div>
              </figure>

              <div class="chellenge__compleate--details-nav">
                <ul>
                  <li class="active"><a class="ch-member-rift-16-19 pointer">OVERVIEW</a></li>
                  <li><a class="ch-member-rift-16-19 pointer" (click)="onClickResource()">RESOURCES</a></li>
                </ul>
              </div>
            </div>

            <!-- Header Section End -->

            <!-- Body Section -->
            <div class="container" [@slideInOut]>
              <div class="chellenge__compleate--details--text challenge-img-responsive">
                <h1 class="ch-member-acu-24-29 ch-black-color chellenge__compleate--details--title"
                  [innerHTML]="lesson.ques"></h1>
                <p class="ch-member-acu-16-21 ch-details-text-color" [innerHTML]="lesson.ans"></p>
                <div *ngIf="lesson.cta_action != ''" style="margin-top: 30px;">
                  <button *ngIf="lesson.cta_action == 'invite_friend'" (click)="onInviteLesson()"
                    class="ch-btn-invite">{{lesson.cta_label}}</button>
                  <a *ngIf="lesson.cta_action == 'download_app'" href="{{systemOS}}" class="ch-btn-invite pointer"
                    target="_blank">{{lesson.cta_label}}</a>
                  <a *ngIf="lesson.cta_action == 'ext_url' && lesson.cta_link != ''" href="{{lesson.cta_link}}"
                    target="_blank" class="ch-btn-invite pointer">{{lesson.cta_label}}</a>
                </div>
                <!-- <div  style="margin-top: 30px;">
                  <button (click)="openInviteModal()" class="ch-btn-invite">{{lesson.cta_label}}</button>
                </div>
                <div  style="margin-top: 30px;">
                  <a href="{{lesson.cta_link}}" class="ch-btn-invite pointer">{{lesson.cta_label}}</a>
                </div> -->
              </div>
              <div class="text-center">
                <span *ngIf="lesson.next_lesson != null; else completeSection">
                  <button *ngIf="getNextLesson(post.learnID, lesson.next_lesson, post.lesson);else nextSection"
                    class="ch-btn-nextlesson">
                    <p (click)="onClickNewComplete(post.learnID, lesson.next_lesson.lesson_id, post.lesson)">
                      <span class="ch-btn-nextlesson--top">Next up</span>
                      <!-- <span class="ch-btn-nextlesson--bottom">{{lessonTitleShortener(lesson.next_lesson.ques)}}</span> -->
                      <span
                        class="ch-btn-nextlesson--bottom">{{getNextLesson(post.learnID, lesson.next_lesson, post.lesson)}}</span>
                    </p>
                  </button>
                  <ng-template #nextSection>
                    <!-- <button class="ch-btn-success">All steps are completed</button> -->

                    <button *ngIf="remainSingleLesson != ''"
                      (click)="onClickCompleteLastLesson(postIndex, post.learnID)" class="ch-btn-success">Complete
                      section</button>

                    <button *ngIf="remainSingleLesson == ''" (click)="onClickLeft()" class="ch-btn-nextlesson">
                      <p>
                        <span class="ch-btn-nextlesson--top">All steps are completed</span>
                        <span class="ch-btn-nextlesson--bottom">Continue journey</span>
                      </p>
                    </button>
                  </ng-template>
                </span>
                <ng-template #completeSection>
                  <button *ngIf="incompleteLesson == ''" (click)="onClickCompleteAll(postIndex, post.learnID)"
                    class="ch-btn-success">Complete section</button>
                </ng-template>
                <!-- <button style="margin-top: 10px;" class="ch-btn-success">Invite Friends</button> -->

                <div *ngIf="incompleteLesson != ''">
                  <p><b>You need to complete the following item/s:</b></p>
                  <p (click)="getTheLesson(post.learnID, incompleteEl.lesson_id)"
                    style="cursor: pointer;color: #0080ff;"
                    *ngFor="let incompleteEl of incompleteLesson; let lessonNo = index;"> {{lessonNo + 1}}.
                    {{incompleteEl.ques}}</p>
                </div>

              </div>
            </div>
            <!-- Body Section End -->
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
